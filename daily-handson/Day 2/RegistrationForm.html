<!DOCTYPE html>
<html lang="en">

<head>
  <title>Registration Form</title>
  <meta name="content" description="Registration form" charset="UTF-8">
  <link rel="stylesheet" href="layout.css" />
</head>

<body>
  <form>
    <div class="container">
      <div class="row">
        <div class="col-1">
          <label for="firstName" class="label-text">First Name</label>
        </div>
        <div class="col-1">
          <input type="text" class="form-control" id="firstName" name="firstName" required
            placeholder="Enter firstname" />
        </div>
      </div>
      <div class="row">
        <div class="col-1">
          <label for="lastName">Last Name</label>
        </div>
        <div class="col-1">
          <input type="text" class="form-control" id="lastName" name="lastName" required placeholder="Enter lastname" />
        </div>
      </div>
      <div class="row">
        <div class="col-1">
          <label for="email">Email</label>
        </div>
        <div class="col-1">
          <input type="email" class="form-control" id="email" name="email" required placeholder="Enter email" />
        </div>
      </div>
      <div class="row">
        <div class="col-1">
          <label for="url">Site Url</label>
        </div>
        <div class="col-1">
          <input type="url" class="form-control" id="url" name="url" placeholder="Enter url" />
        </div>
      </div>
      <div class="row">
        <div class="col-1">
          <label for="age">Age </label>
        </div>
        <div class="col-1">
          <input type="number" class="form-control" id="age" name="age" placeholder="select age" />
        </div>
      </div>
      <div class="row">
        <div class="col-1">
          <label>Gender </label>
        </div>
        <div class="col-2">
          <label for="genderMale"><input type="radio" name="gender" id="genderMale" value="Male" /> Male</label>
          <label for="genderFemale"><input type="radio" id="genderFemale" name="gender" value="Female" />Female</label>
          <label for="genderOthers"><input type="radio" id="genderOthers" name="gender" value="Others" />Others</label>
        </div>
      </div>
      <div class="row">
        <div class="col-1">
          <label for="country">Country </label>
        </div>
        <div class="col-2">
          <select id="country" class="form-control">
            <option value="">Select Country</option>
            <option value="IN">India</option>
            <option value="USA">USA</option>
            <option value="UAE">UAE</option>
            <option value="UK">UK</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-1">
          <label for="about">About </label>
        </div>
        <div class="col-2">
          <textarea id="about" class="form-control" name="about" required placeholder="Enter about youself"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="submitBtn">
          <button id="submit" name="submit">
            Submit
          </button>
        </div>

      </div>
    </div>
  </form>
</body>

</html>
