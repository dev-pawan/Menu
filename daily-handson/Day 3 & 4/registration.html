<!DOCTYPE html>
<html lang="en">

<head>
  <title>Registration Form</title>
  <meta content="Registration for new user" description="Registration form">
  <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8">
</head>

<body>
  <div class="container">
    <div class="header">Register</div>
    <div class="center-container">
      <form>
        <div class="content">
          <label for="userName"> Username</label>
          <input class="input" type="text" id="userName" name="userName" required placeholder="Enter full name" />
        </div>
        <div class="content">
          <label for="contactNo"> Contact no</label>
          <input class="input" type="tel" id="contactNo" name="contactNo" required placeholder="Enter contact number "
            pattern="[0-9]{10,11}" />
        </div>
        <div class="content">
          <label for="eMail"> Email</label>
          <input class="input" type="email" id="eMail" name="eMail" required placeholder="Enter your email" />
        </div>
        <div class="content">
          <label for="gender"> Gender</label>

          <div class="gen">
            <label for="male"><input type="radio" id="male" name="gender" value="male" />Male</label>

            <label for="female"><input type="radio" id="female" name="gender" value="female" />Female</label>

            <label for="other"><input type="radio" id="other" name="gender" value="other" />Other</label>
          </div>
        </div>
        <div class="content">
          <label for="country"> Country</label>
          <input id="country" name="country" class="input" list="browsers" placeholder="Select your country" />
          <datalist id="browsers">
            <option value="India"></option>
            <option value="United States"></option>
            <option value="Russia"></option>
            <option value="Canada"></option>
            <option value="Spain"></option>
          </datalist>
        </div>
        <div class="content">
          <label for="passWord"> Password</label>
          <input class="input" type="password" id="passWord" name="passWord" required placeholder="Password" />
        </div>
        <div class="content">
          <label for="confirmPass"> Confirm password</label>
          <input class="input" type="password" id="confirmPass" name="confirmPass" required
            placeholder="Confirm your password" />
        </div>

        <div class="content-box">
          <input type="checkbox" id="remeberMe" name="remeberMe" />
          <label for="remeberMe">
            I agree to the <a href="#">Terms</a> and
            <a href="#">Conditions </a></label>
        </div>
        <div class="content-body">
          <button id="signUp" name="signUp" class="submit">Sign Up</button>
        </div>
        <div class="content-body">
          <label>Already registered? </label>
          <a href="#">Log in</a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
