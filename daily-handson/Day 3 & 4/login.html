<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login Form</title>
  <meta content="Login from" description="Login for employee">
  <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8">
</head>

<body>
  <div class="container">
    <div class="header">Log in</div>
    <div class="center-container">
      <form>
        <div class="content">
          <label for="userName"> Username</label>
          <input class="input" type="text" id="userName" name="userName" required placeholder="Enter full name" />
        </div>

        <div class="content">
          <label for="passWord"> Password</label>
          <input class="input" type="password" id="passWord" name="passWord" required placeholder="Password" />
        </div>

        <div class="content-box">
          <input type="checkbox" id="remeberMe" name="remeberMe" />
          <label for="remeberMe">Remeber Me</label>
        </div>
        <div class="content-body">
          <button id="signUp" name="signUp" class="submit">Log in</button>
        </div>
        <div class="content-body">
          <label>Need an account? </label>
          <a href="#">Sign Up</a>
        </div>
        <div class="content-body">
          <a href="#">Forgot password?</a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
